<p-card header="Ajout d'un projet">
    <section>
      <section id="projects-form">
        <div class="input-field">
          <label for="login">Login</label>
          <input pInputText id="login" [(ngModel)]="login" />
        </div>
        <div class="input-field"> 
          <label for="firstName">Prénom</label>
          <input pInputText id="firstName" [(ngModel)]="firstName" />

        </div>
        <div class="input-field">
          <label for="lastName">Nom</label>
          <input pInputText id="lastName" [(ngModel)]="lastName" />
        </div>
        <div class="input-field">
          <label for="pole">Pôle</label>
          <p-dropdown
            [options]="poles"
            [(ngModel)]="pole"
            [style]="{ width: '100%' }"
          ></p-dropdown>
        </div>
          
      </section>
      <section id="action-section">
        <p-button label="Créer" (click)="create()"></p-button>
      </section>
    </section>
  </p-card>
  <p-card header="Consultation des projets">
    <section *ngIf="tableData !== undefined; else placeholder">
      <p-table
        #dt
        [value]="tableData"
        [paginator]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [rows]="10"
        [showCurrentPageReport]="true"
        [globalFilterFields]="['label', 'description']"
        currentPageReportTemplate="{last} sur les {totalRecords} projets"
      >
        <ng-template pTemplate="caption">
          <div class="table-header">
            Liste des projets
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                [(ngModel)]="inputValue"
                (input)="dt.filterGlobal(inputValue, 'contains')"
                placeholder="Rechercher..."
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Login</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Pôle</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.pole }}</td>
          </tr>
        </ng-template>
      </p-table>
    </section>
    <ng-template #placeholder>
      <p-progressSpinner></p-progressSpinner>
    </ng-template>
  </p-card>
