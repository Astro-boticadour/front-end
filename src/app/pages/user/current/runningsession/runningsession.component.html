<section>
  <div>
    <h3>Session en cours</h3>
    <p>Depuis {{ shownSessionTime }} {{ sessionTimeUnite }}</p>
    <p>Vous utilisez {{ _selectedRessource.length }} ressource(s)</p>
  </div>
  <div>
    <p-listbox
      [options]="shownOptions"
      [(ngModel)]="_selectedRessource"
      optionLabel="label"
      optionValue="id"
      optionDisabled="disabled"
      [filter]="true"
      [style]="{ width: '15rem' }"
      [listStyle]="{ 'max-height': '220px' }"
      [multiple]="true"
      [checkbox]="true"
      (click)="updateRessources()"
      [disabled]="isDataLoading"
    >
    </p-listbox>
    <p *ngIf="shownOptions.length === 0">
      Toutes les ressources sont deja en cours d'utilisation
    </p>
  </div>
  <p-button
    label="Fermer la session"
    icon="pi pi-times-circle"
    size="large"
    iconPos="right"
    severity="danger"
    (click)="closeSession()"
  ></p-button>
</section>
