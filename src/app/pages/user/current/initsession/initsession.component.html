<section>
  <h3>Création de la session</h3>
  <p-listbox
    [options]="projectsList"
    [(ngModel)]="selectedProject"
    optionLabel="label"
    optionValue="id"
    [filter]="true"
    [style]="{ width: '15rem' }"
    [listStyle]="{ 'max-height': '220px' }"
  ></p-listbox>
  <p-button
    label="Démarrer une session"
    icon="pi pi-angle-right"
    size="large"
    iconPos="right"
    (click)="createSession()"
    [disabled]="selectedProject === undefined"
  ></p-button>
</section>
