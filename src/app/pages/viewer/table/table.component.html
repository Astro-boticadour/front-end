<section>
  <ng-container *ngIf="!loading; else loadingDiv">
    <p-table
      *ngIf="sessions.length > 0"
      [value]="sessions"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-gridlines p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Projet</th>
          <th *ngFor="let date of sessions[0].workingDays; index as i">
            {{ i + 1 }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-v>
        <tr>
          <td>{{ v.projectName }}</td>
          <td *ngFor="let r of v.workingDays">{{ r }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
  <ng-template #loadingDiv>
    <p-progressSpinner></p-progressSpinner>
  </ng-template>
</section>
